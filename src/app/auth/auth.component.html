<ng-container *ngIf="!remult.authenticated()">
    <h1>Todo</h1>
    <main>
        <form (submit)="signIn()">
            <input
                [(ngModel)]="signInUsername"
                placeholder="Username, try Steve or Jane"
                name="username"
            />
            <button>Sign In</button> 
        </form>
    </main>
</ng-container>
<ng-container *ngIf="remult.authenticated()">
    <header>
        Hello {{ remult.user?.name }}
        <button (click)="signOut()">
            Sign Out
        </button>
    </header>
    <app-todo></app-todo>
</ng-container>
